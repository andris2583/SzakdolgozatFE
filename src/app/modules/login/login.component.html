<div class="container">
    <div class="auth-wrapper">
        <form class="form-signin"
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
        >
            <h3 class="header">Sign in</h3>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label for="username">Username</mat-label>
                <input matInput
                       id="username"
                       type="text"
                       class="form-control"
                       name="username"
                       [(ngModel)]="form.username"
                       required
                       #username="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label for="password">Password</mat-label>
                <input matInput
                       id="password"
                       type="password"
                       class="form-control"
                       name="password"
                       [(ngModel)]="form.password"
                       required
                       minlength="6"
                       #password="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </mat-form-field>
            <div class="form-button-divider">
                <span>
                    <mat-checkbox style="margin-right: 0.5vw"></mat-checkbox>
                    Remember me?
                </span>
                <span>
                    Forgot?
                </span>
            </div>
            <button type="submit" style="float: right;width: 100%" mat-stroked-button>Sign in</button>
        </form>
    </div>
</div>
