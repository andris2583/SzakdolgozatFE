<div class="container">
    <div class="auth-wrapper">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <h3 class="header">Sign in</h3>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    type="username"
                    formControlName="username"
                    required
                />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="password"
                    required
                />
            </mat-form-field>
            <div class="form-button-divider">
                <span>
                    <mat-checkbox style="margin-right: 0.5vw"></mat-checkbox>
                    Remember me?
                </span>
                <span>
                    Forgot?
                </span>
            </div>
            <button type="submit" style="float: right;width: 100%" mat-stroked-button>Sign in</button>
        </form>
    </div>
</div>
