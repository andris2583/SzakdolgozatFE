<img id="dashboard-image" #dashboardImage [src]="headerImageURL"
     alt="">
<div>
    <div style="height: 100%">
        <app-header *ngIf="stickyHeader" class="dashboard-header"></app-header>
        <div class="dashboard-image-spacer"></div>
        <div style="display: flex;justify-content: center;align-items: center;">
            <!--            TODO not centered, searchbar input padding -->
            <app-searchbar [dashboard]="true"></app-searchbar>
        </div>
        <div class="dashboard-image-spacer"></div>
        <div class="dashboard-container-spacer"></div>
        <h1>Seasonal categories</h1>
        <div
                class="dashboard-content-container">
            <app-tag *ngFor="let tag of seasonalTags"
                     [width]="250" [tagName]=tag></app-tag>
        </div>
        <div *ngIf="favouriteTags.length" class="dashboard-container-spacer"></div>
        <h1 *ngIf="favouriteTags.length">Categories you may like</h1>
        <div *ngIf="favouriteTags.length"
             class="dashboard-content-container">
            <app-tag *ngFor="let tag of favouriteTags"
                     [width]="250" [tagName]=tag></app-tag>
        </div>
        <div *ngIf="similarToUsersImages.length" class="dashboard-container-spacer"></div>
        <h1 *ngIf="similarToUsersImages.length">Similar to your images</h1>
        <div *ngIf="similarToUsersImages.length"
             class="dashboard-content-container">
            <div *ngFor="let similarToUsersImage of similarToUsersImages" class="similar-user-image"
                 (click)="openImageViewDialog(similarToUsersImage)">
                <img [src]="similarToUsersImage.imgB64 | sanitizeImage"
                     [style.filter]="imageUtilService.getImageFilterValue(similarToUsersImage)"
                     style="object-fit: cover;width: 250px;height: 250px;border-radius: 10px;margin-left: 2vw" alt="">
            </div>
        </div>
        <div style="height: 10vh;width: 100%"></div>
    </div>
    <app-image-masonry-list (loadImageData)="loadImageData()" [images]="images"
                            [userCollections]="userCollections"></app-image-masonry-list>
</div>
