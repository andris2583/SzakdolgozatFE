<img id="dashboard-image" src="http://localhost:8080/image/getImageData/63824fba3a8ccc43eb32eea6" alt="">
<div id="dashboard-header-container">
    <div id="dashboard-header-top-container">
        <span class="header-element" style="font-size: 20px">My App</span>
        <a class="header-element header-link" *ngFor="let page of pages" mat-button
           [class.hidden]="!shouldPageBeShown(page)"
           [routerLink]="page.route">
            <ng-container *ngIf="shouldPageBeShown(page)">
                {{page.name}}
            </ng-container>
        </a>
        <a class="header-element header-link" style="margin-left: auto" *ngIf="shouldPageBeShown(profilePage)"
           mat-button
           [routerLink]="profilePage.route">Profile</a>
    </div>
    <div style="height: 20vh;"></div>
    <div class="searchbar-container">
        <app-searchbar></app-searchbar>
    </div>
    <div style="height: 15vh;"></div>
</div>
<div style="height: 300vh; border: 4px solid black"></div>
