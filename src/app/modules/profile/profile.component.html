<p>Username: {{user?.username}}</p>
<p>Password: {{user?.password}}</p>

<a mat-stroked-button (click)="logOut()">Logout</a>
<div style="height: 10vh;"></div>
<div style="display: flex;justify-content: center;align-items: center;width: fit-content">
    <div>
        <button mat-flat-button (click)="tabButtonClick(tabs.IMAGES)">Images</button>
        <div [ngStyle]="activeTab == tabs.IMAGES?{'background-color':'#575756'} : {'background-color': '#eaeaea'}"
             class="tab-underline"></div>
    </div>
    <div>
        <button mat-flat-button (click)="tabButtonClick(tabs.COLLECTIONS)">Collections</button>
        <div [ngStyle]="activeTab == tabs.COLLECTIONS?{'background-color':'#575756'} : {'background-color': '#eaeaea'}"
             class="tab-underline"></div>

    </div>
    <div>
        <button mat-flat-button (click)="tabButtonClick(tabs.STATISTICS)">Statistics</button>
        <div [ngStyle]="activeTab == tabs.STATISTICS?{'background-color':'#575756'} : {'background-color': '#eaeaea'}"
             class="tab-underline"></div>

    </div>
</div>

<div>
    <div *ngIf="activeTab == tabs.IMAGES">
        Images
    </div>
    <div *ngIf="activeTab == tabs.COLLECTIONS">
        <div class="tab-title">Your private collections</div>
        <!--        <div *ngFor="let collection of (collections | async)">-->
        <!--            <div>{{collection.name}}</div>-->
        <!--            <div *ngFor="let imageId of collection.imageIds">&nbsp;&nbsp;&nbsp;&nbsp;{{imageId}}</div>-->
        <!--        </div>-->
        <div class="collection-list-container">
            <div *ngFor="let collection of (collections | async)" class="collection-grid-tile shared-image-box-shadow"
                 routerLink="/collection/{{collection.id}}">
                <img *ngIf="getThumbnailData(collection) != null && thumbnailImagesLoaded" class="collection-image"
                     style="margin-bottom: -6px;"
                     [src]="getThumbnailData(collection) | sanitizeImage">
                <img *ngIf="getThumbnailData(collection) == null &&thumbnailImagesLoaded"
                     class="collection-image no-thumbnail-container" style="margin-bottom: -6px;"
                     [src]="'https://raw.githubusercontent.com/material-icons/material-icons/af0ed9c0e1276bad43c4d6ca8e8aaa283e425195/svg/image_not_supported/baseline.svg'">
                <div class="collection-name">{{collection.name}}</div>
                <div class="collection-image-data"></div>
            </div>
        </div>


    </div>
    <div *ngIf="activeTab == tabs.STATISTICS">
        Statistics
    </div>
</div>
