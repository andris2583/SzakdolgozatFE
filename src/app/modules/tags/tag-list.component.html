<div class="tag-name">Categories
</div>
<div class="tag-list" infiniteScroll
     [infiniteScrollDistance]="0"
     (scrolled)="loadTags()"
     [fromRoot]="true"
     [infiniteScrollContainer]="'.app-body-container'"
     [scrollWindow]="false">
    <app-tag *ngFor="let tag of shownTags" [width]="tagWidth" [tagName]="tag.name"></app-tag>
</div>
