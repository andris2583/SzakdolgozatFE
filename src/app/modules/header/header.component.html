<mat-toolbar>
    <mat-toolbar-row class="toolbar">
        <!--        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">-->
        <!--            <mat-icon>menu</mat-icon>-->
        <!--        </button>-->
        <span>My App</span>
        <a *ngFor="let page of pages" mat-button [class.hidden]="!shouldPageBeShown(page)"
           [routerLink]="page.route">
            <ng-container *ngIf="shouldPageBeShown(page)">
                {{page.name}}
            </ng-container>
        </a>
        <a style="margin-left: auto" *ngIf="shouldPageBeShown(profilePage)" mat-button
           [routerLink]="profilePage.route">Profile</a>
    </mat-toolbar-row>
</mat-toolbar>
