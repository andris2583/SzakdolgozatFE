<div class="form-group">
  <label for="file">Choose File</label>
  <input type="file"
         id="file" multiple="multiple"
         (change)="handleFileInput($event)">
</div>

  <ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
    <li *ngFor="let thumbnail of thumbnails" class="mdc-image-list__item">
      <div class="image-container"
           (click)="openImageViewDialog(thumbnail.imageID)">
        <img class="mdc-image-list__image" [src]="thumbnail.imgB64 | sanitizeImage" alt="X">
        <div class="image-hover-data" style="position: absolute;bottom: 5px;left: 10px;color: white;z-index: 10">{{thumbnail.name | getNoExtensionName}}</div>
      </div>
