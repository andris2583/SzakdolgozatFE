<div class="tag-image-container" [style.width.px]="width" routerLink="/images/list/{{tagName}}">
    <img *ngIf="previewImages.length != 0"
         [src]="getPreviewImage(0)!.imgB64 | sanitizeImage"
         class="image-top shared-image-box-shadow" [style.height.px]="(width*1.08*0.65)"/>
    <div *ngIf="previewImages.length == 0" class="image-top pulse" [style.height.px]="(width*1.08*0.65)">

    </div>
    <div class="image-bottom-container" [style.height.px]="(width*1.08*0.28)">
        <img *ngIf="previewImages.length != 0"
             [src]="getPreviewImage(1)!.imgB64 | sanitizeImage"
             class="image-bottom shared-image-box-shadow"/>

        <div *ngIf="previewImages.length == 0" class="image-bottom pulse"></div>

        <img *ngIf="previewImages.length != 0"
             [src]="getPreviewImage(2)!.imgB64 | sanitizeImage"
             class="image-bottom shared-image-box-shadow"/>

        <div *ngIf="previewImages.length == 0" class="image-bottom shared-image-box-shadow pulse"></div>


        <div class="image-bottom-last-container">
            <img *ngIf="previewImages.length != 0"
                 [src]="getPreviewImage(3)!.imgB64 | sanitizeImage"
                 class="image-bottom-last shared-image-box-shadow"/>
            <div *ngIf="previewImages.length != 0 && imageCount > 0" class="image-count"
                 [style.font-size.px]="(width*1.08*0.1)">
                +{{imageCount}}</div>
            <div *ngIf="previewImages.length == 0" class="image-bottom-last shared-image-box-shadow pulse"></div>
        </div>

    </div>
    <div *ngIf="previewImages.length != 0" [style.font-size.px]="getTagNameFontSize()"
         [style.padding-left.px]="width*0.05"
         class="tag-name-container" [style.height.px]="(width*1.08*0.07)">
        {{tagName}}
    </div>
    <div *ngIf="previewImages.length == 0" style="width: 40%" [style.padding-left.px]="width*0.05"
         class="tag-name-container pulse" [style.height.px]="(width*1.08*0.05)">
    </div>
</div>
