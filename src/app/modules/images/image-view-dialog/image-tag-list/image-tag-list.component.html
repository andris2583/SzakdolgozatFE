<mat-chip-list>
    <mat-chip class="tag-chip" *ngFor="let tag of image!.tags">
        <span routerLink="/images/list/{{tag}}" [mat-dialog-close]="true">{{tag}}</span>
        <!--        &nbsp;&nbsp;&nbsp;&nbsp;-->
        <button matChipRemove (click)="deleteTag(tag)">
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-chip>
</mat-chip-list>
<form id="tag-search-form">
    <mat-form-field>
        <input matInput [formControl]="tagSearch" placeholder="Add Tags" [matAutocomplete]="auto"
               (keyup.enter)="addTag(null)">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let suggestion of filteredSuggestions | async | slice:0:10;" [value]="suggestion"
                        (click)="addTag(suggestion)">
                <span>{{suggestion}}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
